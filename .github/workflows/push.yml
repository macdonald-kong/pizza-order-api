name: Deploy and Test on Kong
on:
  push:
    branches: 
      - main   
jobs:
  build-kong-config:
    runs-on: self-hosted
    name: Build Config
    steps:        
    - name: Checkout
      uses: actions/checkout@v2
    - name: Export OpenAPI Spec
      run: inso export spec "Pizza Orders" --output pizza.yaml --ci
    - name: Lint OpenAPI Spec
      run: inso lint spec "Pizza Orders"
    - name: Generate Kong declarative configuration from Spec
      run: inso generate config "Pizza Orders" --type declarative --tags pizza-order-1_0 --ci --output pizza-order-1_0.yaml
  static-code-analysis:
    runs-on: self-hosted
    name: Static Code Analysis
    needs: build-kong-config
    steps:        
    - name: Validate Kong declarative configuration
      run: deck validate --state pizza-order-1_0.yaml
  deck-diff:
    runs-on: self-hosted
    name: Diff Configuration
    needs: static-code-analysis
    steps:        
    - name: Diff declarative config
      run: deck diff --state pizza-order-1_0.yaml
  deck-sync:
    runs-on: self-hosted
    name: Deploy to Kong
    needs: deck-diff
    environment: Production
    steps:        
    - name: Deploy declarative config
      run: deck sync --state pizza-order-1_0.yaml
  inso-test:
    runs-on: self-hosted
    name: Integration Testing
    needs: deck-sync
    steps:        
    - name: Run Unit Tests
      run: inso run test "Test Pizza Orders" -e "OpenAPI env" --ci
  publish_to_portal:
    runs-on: self-hosted
    name: Publish to Portal
    needs: inso-test
    steps:
    - name: Transform Server URL
      run: cd /tmp && yq -i '.servers[0].url = \"http://api.hr.demo\"' spec.yaml
    - name: Publish Spec to Dev Portal
      run: curl -X POST http://admin.kong.demo:8001/default/files -F "path=specs/pizza-order-1_0.yaml" -F "contents=@pizza-order-1_0.yaml" -H Kong-Admin-Token:kong
